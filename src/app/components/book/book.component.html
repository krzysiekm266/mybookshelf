<div class="book">
  <span class="page-title">Book</span>

  <div class="details">
    <span>Book details</span>
    <img  class="book-cover" src="{{ book?.cover }}" alt="book cover picture">
    <div class="book-info">
      <p> Author: {{book?.author?.name}}</p>
      <p> Title: {{book?.title}}</p>
      <p> Description: {{book?.description}}</p>

    </div>

  </div>
  <div class="navigation">
    <a class="back-link" [routerLink]="['../../books']">Close</a>
  </div>
</div>
